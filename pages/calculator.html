<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título e icon da guia -->
    <title>Rota das Oficinas - Teste</title>
    <link rel="icon" href="/assets/rotadasoficinas-logo.webp" type="image/x-icon" />

    <!-- Styles -->
    <link rel="stylesheet" href="/css/all.css" />
    <link rel="stylesheet" href="/css/calculator.css" />
</head>

<body>

    <!-- NavBar -->
    <header class="navbar">
        <!-- Logo da empresa -->
        <a href="./index.html" target="_self" class="logoImage">
            <img src="/assets/rotadasoficinas-logo.webp" alt="logo Rota das Oficinas" />
        </a>
        <!-- Lista de links da navbar -->
        <nav class="navbarNav">
            <ul>
                <li><a href="./index.html" target="_self" title="Ir para a tela inicial">Tela inicial</a></li>
                <li><a href="https://jarlez.github.io/Portfolio/" target="_blank"
                        title="Visitar o portfólio">Portfólio</a></li>
                <li><a href="https://github.com/Jarlez" target="_blank" title="Visitar o GitHub">GitHub</a></li>
                <li><a href="https://www.linkedin.com/in/jarlessayhare7/" target="_blank"
                        title="Visitar o LinkedIn">LinkedIn</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção da calculadora  de conta -->
    <section class="centralizer">
        <h1>Calculadora de Conta</h1>

        <!-- Área relacionada as 3 tabelas criadas-->
        <!-- Tabela 1-->
        <div class="tables">
            <div class="tableBlock">
                <h2>Produtos</h2>

                <!-- Criação da tabela de produtos-->
                <ul id="productList">
                </ul>

                <!-- Botões de adicionar e apagar produto-->
                <div class="buttonCalculator">
                    <button onclick="addProduct()">Adicionar Produto</button>
                    <button onclick="clearProducts()">Apagar Produtos</button>
                </div>
            </div>

            <!-- Tabela 2-->
            <div class="tableBlock">
                <h2>Clientes</h2>

                <!-- Criação da tabela de clientes-->
                <div id="customerList">
                </div>

                <!-- Botões de adicionar e apagar cliente-->
                <div class="buttonCalculator">
                    <button onclick="addCustomer()">Adicionar Cliente</button>
                    <button onclick="clearCustomers()">Apagar Clientes</button>
                </div>
            </div>

            <!-- Tabela 3-->
            <div class="tableBlock">
                <h2>Resultado da conta</h2>

                <!-- Criação da tabela de calcResult-->
                <div id="calcResult">
                </div>

                <!-- Botões de calculo e reset da calculadora-->
                <div class="buttonCalculator">
                    <button onclick="calculateAccount()">Calcular</button>
                    <button onclick="resetCalculator()">Resetar</button>
                </div>
            </div>
        </div>

    </section>

    <!-- Script -->
    <script src="/js/calculator.js"></script>

</body>

</html>
